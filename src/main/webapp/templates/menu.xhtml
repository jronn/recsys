<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>
            <nav>
                <h:panelGroup rendered="#{auth.role == null}">
                    <h:link value="Login" outcome="login"/> |
                    <h:link value="Register" outcome="register"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{auth.role == 'applicant'}">
                    <h:link value="Home" outcome="user"/> |
                    <h:link value="Add Application" outcome="addapplication"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{auth.role == 'recruiter'}">
                    <h:link value="Home" outcome="recruiter"/> | 
                    <h:link value="Find Applications" outcome="findapplications"/>
                </h:panelGroup>
            </nav>
        </ui:composition>	
    </body>
